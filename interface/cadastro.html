<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html;" />
		
		<meta nome="description" content="Desafio prático de produzir uma ferramenta de orientação sobre O COVID-19, explorando habilidades técnicas, mas também é um desafio para a contribuição do bem estar social.">				
		<title>Anti-Coronavírus</title>
		
		<!--lincando CSS de um arquivo externo-->
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/padrao.css">
				
		
		<!--incone/imagem que fica na indexação da web-->
		<link rel="shortcut icon" href="../imagem/icon.png" type="image/x-icon">
		
		<!--lincando o Bootstrap-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">		
	</head>

	<body>	
		<!-- ===============1 Conteúdo : menu informativo =============== -->
	  <header class="blog-header1 py-3">
		<div class="row flex-nowrap justify-content-between align-items-center">
		  <div class="col-4 pt-1">
			<p class="text-muted">Ciência da Computação</p>
		  </div>
		  <div class="col-4">
			<p class="blog-header-logo text-dark">Folha Informativa</p>
		  </div>	
		</div>
	  </header>	  
	  

	  <!-- =============== Conteúdo : Formulário =============== -->
	  <div class="formulario1">
		<h1 class="titulo-Resete">Preencha os Dados:</h1>
		<div>
		<form action="cadastro-sucesso.html" name="Login" method="post">
			 <fieldset class="conteudo-forme">
				  <legend>Formulário:</legend>
				  <p><label for="nome">Nome Completo: <span>*</span></label><br>
					<input type="text" maxlength="30" minlength="10"
					id="nome" size="30" required="required"></input></p> 
				  
				  <p><label for="data">Data Nascimento:</label><br>
				  <input type="date" minlength="8" id="data" size="30"></input></p>				
				  <p><label for="email">E~mail: <span>*</span></label><br>
					<input type="email" maxlength="30" id="email" size="30"></input>
				  </p>
				  
				  
				  <p><label for="tel">Telefone:</label><br>					
					<input required name="tel" maxlength="16" minlength="11" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}">
					
				  <p><label for="cep">CEP:</label><br>
					<input required name="cep" maxlength="9" minlength="8" pattern="[0-9]{5}-[0-9]{3}">					
					
				  <p><label for="tel">Estado:</label><br>					
					<select name="estados-brasil">
						<option value="ND">******</option>
						<option value="AC">Acre</option>
						<option value="AL">Alagoas</option>
						<option value="AP">Amapá</option>
						<option value="AM">Amazonas</option>
						<option value="BA">Bahia</option>
						<option value="CE">Ceará</option>
						<option value="DF">Distrito Federal</option>
						<option value="ES">Espírito Santo</option>
						<option value="GO">Goiás</option>
						<option value="MA">Maranhão</option>
						<option value="MT">Mato Grosso</option>
						<option value="MS">Mato Grosso do Sul</option>
						<option value="MG">Minas Gerais</option>
						<option value="PA">Pará</option>
						<option value="PB">Paraíba</option>
						<option value="PR">Paraná</option>
						<option value="PE">Pernambuco</option>
						<option value="PI">Piauí</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="RN">Rio Grande do Norte</option>
						<option value="RS">Rio Grande do Sul</option>
						<option value="RO">Rondônia</option>
						<option value="RR">Roraima</option>
						<option value="SC">Santa Catarina</option>
						<option value="SP">São Paulo</option>
						<option value="SE">Sergipe</option>
						<option value="TO">Tocantins</option>
					</select>	
					
					
					
				  <p>Selecione o genero:</p>
				  <input type="radio" name="maioridade" id="outros" value="outros" checked="checked">
				  <label for="outros">Outros</label>
				 
				  <input type="radio" name="maioridade" id="feminino" value="feminino">
				  <label for="feminino">Feminino</label>
				  
				  <input type="radio" name="maioridade" id="masculino" value="manculino">
				  <label for="masculino">Masculino</label>
				  <p><label for="senha">Senha:<span>*</span></label><br>
					<input type="password" maxlength="12" size="30" required="required" id="campo-senha"></input>
				  </p><br>
					<p><span>*</span> campos obrigatórios.</p>					
			 </fieldset>
						  
			<input class="btn_submit" type="submit" value="ACESSAR">
			<input class="btn_submit" type="reset" value="LIMPAR">
		</form>
		</div>
	  </div>

	  <!-- =============== rodapé =============== -->
	  <br><footer>
		<p class="float-right"><a href="#">Ir ao top</a></p>

	  </footer>	
	  
	  <script>
		window.alert('Cadastro com Sucesso!');
	  </script>
		
		
		

	</body>
</html>
