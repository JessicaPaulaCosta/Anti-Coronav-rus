	<!-- ===============1 Conteúdo : Login e senha =============== -->
		<div class="conteudo1">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header">
						<h2>Covid-19</h2>
						<h3>Fique Bem Informado!</h3>
					</div>					
					<div class="card-body">
						<form action="interface/home.html" method="post">
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" class="form-control" required="required" placeholder="login">						
							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" class="form-control" required="required" placeholder="senha">
							</div>
							<div class="form-group">
								<input type="submit" value="Entrar" class="btn float-right login_btn"/>
								<input type="reset" value="Cancelar" class="btn float-left login_btn">
							</div>
						</form>
					</div>
					<div class="card-footer">					
						<p><a href="interface/cadastro.html">Cadastrar</a>|<a href="interface/reset.html"> Recuperar senha</a></p><br>
					</div>
				</div>
			</div>
